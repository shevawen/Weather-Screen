<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="refresh" content="3000" />
<title>Forecast view designed for non-interactive screens</title>
<style>
.country {
  stroke: #fff;
}
#container {
  margin:0;
  border:2px solid #000;
  border-radius: 5px;
  height:100%;
  overflow:hidden;
  background: #F0F8FF;
}
.graticule {
  fill: none;
  stroke: #bbb;
  stroke-width: .5px;
  stroke-opacity: .5;
}
.equator {
  stroke: #ccc;
  stroke-width: 1px;
}
path {
  fill: #fff;
}
text {
  font-family: "Microsoft YaHei", sans-serif;
}
</style>
<link rel="stylesheet" href="bower_components/messenger/build/css/messenger.css" media="screen">
<link rel="stylesheet" href="bower_components/messenger/build/css/messenger-theme-flat.css" media="screen">
</head>
<body>
  <div id="container"></div>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="bower_components/topojson/topojson.js"></script>
  <script src="bower_components/messenger/build/js/messenger.js"></script>
  <script src="bower_components/messenger/build/js/messenger-theme-flat.js"></script>

  <script src="bower_components/textures/textures.min.js"></script>
  <script type="text/javascript">
  Messenger.options = {
    extraClasses: 'messenger-fixed messenger-on-bottom messenger-on-right',
    theme: 'flat'
  }

  </script>
  <script src="weather-screen.js"></script>
</body>
</html>
