<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="refresh" content="3000" />
<title>Weather Screen - A forecast viewer designed for non-interactive screens.</title>
<style>
.country {
  stroke: #fff;
}
#container {
  margin:0;
  border:2px solid #000;
  border-radius: 5px;
  height:100%;
  overflow:hidden;
  background: #9EABC8; //color of sea
}
.graticule {
  fill: none;
  stroke: #bbb;
  stroke-width: .5px;
  stroke-opacity: .5;
}
.equator {
  stroke: #ccc;
  stroke-width: 1px;
}
path {
  fill: #fff;
}
text {
  font-family: "Microsoft YaHei", sans-serif;
}
</style>
<link rel="stylesheet" href="build/lib.css" media="screen">
</head>
<body>
  <div id="container"></div>
  <script src="build/lib.js"></script>
  <script type="text/javascript">
    Messenger.options = {
      extraClasses: 'messenger-fixed messenger-on-bottom messenger-on-right',
      theme: 'flat'
    }
  </script>
  <script src="build/weather-screen.js"></script>
</body>
</html>
